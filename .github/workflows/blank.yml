name: check

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Checkout private repo (script only)
        uses: actions/checkout@v4
        with:
          repository: jxrno/dicsord-c
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private-repo

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd private-repo
          npm install axios

      - name: Run script
        run: |
          node discord-c/script.js || echo "Script exited"

      - name: Commit and push results
        if: success() || failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add checked.json valid.json
          git commit -m "update usernames [skip ci]" || echo "No changes to commit"
          git push
